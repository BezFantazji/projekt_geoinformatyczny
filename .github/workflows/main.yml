name: Sync GIOS Data to Azure SQL

on:
  schedule:
    - cron: "0 * * * *"  # uruchamia się co godzinę
  workflow_dispatch:      # pozwala uruchomić ręcznie z zakładki Actions

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyodbc requests python-dotenv

      - name: Run GIOS sync script
        env:
          AZURE_SERVER: ${{ secrets.AZURE_SERVER }}
          AZURE_DB: ${{ secrets.AZURE_DB }}
          AZURE_USER: ${{ secrets.AZURE_USER }}
          AZURE_PASS: ${{ secrets.AZURE_PASS }}
        run: |
          python backend/fetch_gios_to_sql.py
